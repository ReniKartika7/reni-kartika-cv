    </ul>
</nav>

<script>
    $(function(){
        var current = location.pathname;
        current = current.substring(1, current.length-5);
        $('#navbar-content li a').each(function(){
            var $this = $(this);
            if($this.attr('href').indexOf(current) !== -1){
                $this.addClass('active-navbar');
            }
        })
    })

    function navbar_responsive() {
        var x = document.getElementById("navbar-content");
        if (x.className === "navbar-content") {
            x.className += " responsive";
        } else {
            x.className = "navbar-content";
        }
    }
</script>
